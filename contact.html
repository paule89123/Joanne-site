<!-- CONTACT -->

<div class="default-text" id="gallery-container">
    <div class="title">
        Contact
    </div>
    <br>
    <div id="bio">
        If you would like to contact me, please leave me a message or add me on any of the social media links below <i class="fa fa-smile-o" aria-hidden="true"></i>
    <br><br>
    </div>


    <div id="form">

    <form name="contactform" method="post" action="https://usebasin.com/f/c6656906add3">
      <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
          <br>
      <label for="email">Email address</label>
        <input type="email" name="email" id="email" required>
          <br>
      <div id="message-wrapper">
        <label for="message">Message</label>
          <textarea type="text" name="message" id="message" required></textarea>
      </div>
          <br><br>
      <input type="submit" name="submit" value="Send" id="submit">
    </form> 

    </div>

</div>
